<div class="max-w-3xl mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-4">Gerenciar Produtos</h1>

  <form (ngSubmit)="salvarProduto()" class="space-y-4 bg-white p-6 rounded shadow">
    <input
      [(ngModel)]="produtoAtual.nome"
      name="nome"
      placeholder="Nome do Produto"
      class="w-full border p-2 rounded"
      required
    />

    <input
      [(ngModel)]="produtoAtual.codigo"
      name="codigo"
      placeholder="Código"
      class="w-full border p-2 rounded"
      required
    />

    <input
      [(ngModel)]="produtoAtual.preco"
      name="preco"
      type="number"
      step="0.01"
      placeholder="Preço (ex: 99.90)"
      class="w-full border p-2 rounded"
      required
    />

    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer"
    >
      {{ editando ? 'Atualizar' : 'Cadastrar' }}
    </button>

    <button
      type="button"
      (click)="resetarFormulario()"
      class="ml-2 text-gray-600 hover:underline cursor-pointer"
    >
      Cancelar
    </button>
  </form>

  <div class="mt-8">
    <h2 class="text-xl font-semibold mb-2">Produtos cadastrados</h2>

    <div
      *ngFor="let p of produtos"
      class="bg-gray-100 p-4 rounded mb-2 flex justify-between items-center"
    >
      <div>
        <h3 class="font-bold">{{ p.nome }} (Código: {{ p.codigo }})</h3>
        <p class="text-sm">Preço: R$ {{ p.preco }}</p>
      </div>
      <div class="flex gap-2">
        <button
          (click)="editarProduto(p)"
          class="text-blue-600 hover:underline cursor-pointer"
        >
          Editar
        </button>
        <button
          (click)="deletarProduto(p.id)"
          class="text-red-600 hover:underline cursor-pointer"
        >
          Remover
        </button>
      </div>
    </div>
  </div>
</div>
