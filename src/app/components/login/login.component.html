<div class="login-wrapper">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="email" />
      <mat-error *ngIf="loginForm.controls.email.hasError('required')">Email é obrigatório</mat-error>
      <mat-error *ngIf="loginForm.controls.email.hasError('email')">Email inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="senha" autocomplete="current-password" />
      <mat-error *ngIf="loginForm.controls.senha.hasError('required')">Senha é obrigatória</mat-error>
      <mat-error *ngIf="loginForm.controls.senha.hasError('minlength')">Mínimo 6 caracteres</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Carregando...' : 'Entrar' }}
    </button>

    <div class="links-row">
      <a class="link" (click)="goToEsqueciSenha()">Esqueceu a senha?</a>
      <a class="link" (click)="goToCadastro()">Criar conta</a>
    </div>
  </form>

  <button mat-stroked-button color="accent" class="back-button" (click)="voltar()">← Voltar</button>
</div>
